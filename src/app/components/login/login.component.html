<div class="container">
    <div class="login-container">
        <form class="login-form">
            <h3>Login</h3>
            <div class="form-group">
                <label for="username">Username:</label>
                <input #username type="text" name="username" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input #password type="password" name="password" class="form-control">
            </div>
            <div>
                <button name="submit" type="button" class="btn btn-info btn-md" (click)="login(username.value, password.value)">Login</button> 
            </div>
            <a class="register-link" routerLink="/register">No account? Register here</a>
        </form>
    </div>
</div>
