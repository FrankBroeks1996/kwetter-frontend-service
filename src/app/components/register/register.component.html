<div class="container">
    <div class="register-container">
        <form class="register-form">
            <h3>Register</h3>
            <div class="form-group">
                <label for="username">Username:</label>
                <input #username type="text" name="username" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input #password type="password" name="password" class="form-control">
            </div>
            <div>
                <button name="submit" type="button" class="btn btn-info btn-md" (click)="register(username.value, password.value)">Register</button> 
            </div>
            <a class="login-link" routerLink="/login">Already have a account? Login here</a>
        </form>
    </div>
</div>
